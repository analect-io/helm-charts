{{- if .Values.istioBase.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: {{ .Values.istioBase.namespace }}
  name: {{ .Values.istioBase.namespace }}

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-{{ .Values.global.application.cluster.alias }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.istioBase.namespace }}
    server: {{ .Values.global.application.cluster.host }}
  project: {{ .Values.global.application.project }}
  source:
    chart: base
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.14.1
{{- end }}
{{- if .Values.sealedSecrets.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: {{ .Values.sealedSecrets.namespace }}
  name: {{ .Values.sealedSecrets.namespace }}

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-{{ .Values.global.application.cluster.alias }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.sealedSecrets.namespace }}
    server: {{ .Values.global.application.cluster.host }}
  project: {{ .Values.global.application.project }}
  source:
    chart: sealed-secrets
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 1.0.10
{{- end }}